<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callAlert(){
            alert("알림메시지가 출력되는 내장함수 alert()");
        }
    </script>
</head>
<body>
    <form action="result.html" method="get"> <!--get post-->
        학교명 : <input type="text" size="15" name="schoolName" placeholder="폴리텍대학"><br>
        성명 : <input type="text" size="15" name="id" placeholder="성명"><br>
        패스워드 : <input type="password" size="15" name="pwd"><br>
        <!-- 라디오버튼은 하나의 그룹 중에 하나만 선택되어야한다 -->
        성별 : <input type="radio" name="gender" value="female">여성 &nbsp;<input type="radio" name="gender" value="male">남성<br>
        파일 : <input type="file" name="file1"><br>
        취미 : <input type="checkbox" name="read" value="read">독서 | <input type="checkbox" name="movie" value="movie">영화 | <input type="checkbox" name="travel" value="travel">여행 <br> 
        보이지 않는 데이터 : <input type="hidden" value="10"> <br>
        <br><br>
        <input type="image" src="https://via.placeholder.com/100x100">
        <button type="reset">취소버튼</button>
        <button type="submit">전송버튼</button>
        <button type="button" onclick="callAlert()">일반버튼</button>
        <br>
        
    </form>
</body>
</html>
